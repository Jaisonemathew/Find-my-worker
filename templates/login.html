{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="{% static 'css/login.css' %}">
	<style>
		body{
			background-image: url("{% static 'images/login.jpg' %}");
		}
	</style>
</head>
<body>
	<section class="container">
		<div class="span-6">
		  <div class="login">
			<h1>Welcome!</h1>
			<div class="login-content">
			<form method="POST" action="">
			{% csrf_token %}
			<label id="textLabel">Please enter your username</label>
			<input type="text" name="username" id="text"  placeholder="Username">
			<label id="passwordLabel">Please enter your password</label>
			<input type="password" name="password" id="password" placeholder="Password"><br>
			<p>Don't have an account <a href="register">Register now!</a><br>
			<input type="submit" value="Login">
			{% for msg in messages %}
			<h6 class="heady">{{msg}}</h6>
			{% endfor %}
			</form>
			</div>
		  </div>
		</div>
		<div class="span-6">
		  <div class="message">
			<span class="first">Find</span>
			<span class="second">my</span>
			<span class="third">Worker</span>
		</div>
	</section>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
